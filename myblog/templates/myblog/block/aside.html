<div class="col-md-4">
    <div class="card my-4">
        <h5 class="card-header">Теги</h5>
        <div class="card-body">
            <div class="d-flex flex-wrap">
                {% for mt in common_tags %}
                        <a href="{% url 'tag' mt.slug %}" class="m-2 h5">#{{mt}}</a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="card my-4">

        <h5 class="card-header">Последние статьи</h5>
        {% for dossier in last_dossiers %}
            <div class="card-body">
                <h5 class="card-title">{{ dossier.name }}</h5>
                <img src="{{ dossier.photo.url }}" alt="" class="card-img-top">
                {{ dossier.description|safe|truncatechars:100 }}
                <a href="{% url 'dossier_detail' dossier.id %}" class="card-link">Подробнее</a>
                <hr>
            </div>

        {% endfor %}

    </div>
</div>
